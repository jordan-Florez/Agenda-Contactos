<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agenda de Contactos</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1><span class="material-icons">contact_page</span> Gestión de Contactos</h1>
      </header>
      <!-- Controles eliminados: Exportar/Importar DB -->
      <form id="contactForm">
        <input type="hidden" id="idContacto">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required placeholder="Nombre del contacto">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" required placeholder="Apellido del contacto">
        </div>
        <div class="form-group">
          <label for="empresa">Empresa:</label>
          <input type="text" id="empresa" placeholder="Nombre de la empresa">
        </div>
        <div class="form-group">
          <label for="cargo">Cargo:</label>
          <input type="text" id="cargo" placeholder="Cargo o posición">
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" placeholder="Número de teléfono">
        </div>
        <div class="form-group">
          <label for="nota">Nota:</label>
          <textarea id="nota" placeholder="Información adicional sobre el contacto"></textarea>
        </div>
        <button type="submit" id="btnSave"><span class="material-icons">save</span> Guardar Contacto</button>
      </form>
      <div class="table-container">
        <table id="tablaContactos">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Empresa</th>
              <th>Cargo</th>
              <th>Teléfono</th>
              <th>Nota</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
  <!-- Mensaje sobre base de datos en memoria eliminado -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
